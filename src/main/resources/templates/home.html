<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<form action="#"  th:object="${newMessage}" th:action="@{/home}" method="post">
    <input th:field="*{text}" type="text">
    <input th:type="submit">
</form>

<h1 th:text="${welcomeMessage}">Hello, homepage!</h1>
<!--<h1 th:each="msg: ${greetings}" th:text="${msg}">Hello, homepage!</h1>-->
<h1 th:each="msg: ${greetings}"
    th:text="${msg}"
    th:unless="${msg.contains('Goodbye')}"
>Hello, homepage!</h1>
</body>
</html>
