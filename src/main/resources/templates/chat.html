<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<form th:object="${chatForm}" th:action="@{/chat}" method="post">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option th:value="'say'" selected>Say</option>
        <option th:value="'shout'">Shout</option>
        <option th:value="'whisper'">Whisper</option>
    </select>
    <input type="submit">
</form>

<h1 th:each="msg: ${chatMessages}"
    th:text="${msg.showMessageUsername + ' ' + msg.showMessageText}">Hi
    <!--    <p th:text="${msg.showMessageText.toUpperCase() + ' ' + msg.showMessageUsername.toUpperCase()}"></p>-->
</h1>
</body>
</html>
